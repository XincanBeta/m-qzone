<script type="text/javascript">
  console.log(Zepto);

  var bh = $(window).height();
  if (bh < 400) {
    $('body').addClass('low-screen');
  }

  // 监听图片加在的loading
  $('.loading').height($(window).height());
  var img_path = "./sprite/";
  var img_list = ['m-animate-1-imp.32', 'm-animate-2-imp.32', 'm-animate-3-imp.32', 'm-animate-4-imp.32', 'm-style.32'];

  // 匹配高清屏
  if (window.devicePixelRatio > 1.5) {
    for (var i = 0; i < img_list.length; i++) {
      img_list[i] = img_path + img_list[i] + "@2x.png";
    }
  }
  else {
    for (var i = 0; i < img_list.length; i++) {
      img_list[i] = img_path + img_list[i] + ".png";
    }
  }

  var loadImage = function (path, callback) {
    var img = new Image();
    img.onload = function () {
      img.onload = null;
      callback(path);
    }
    img.src = path;
  }

  var imgLoader = function (imgs, callback) {
    var len = img_list.length, i = 0;
    while (img_list.length) {
      loadImage(img_list.shift(), function (path) {
        callback(path, ++i, len);
      });
    }
  }

  imgLoader(img_list, function (path, curNum, total) {
    var percent = curNum / total;
    if (percent == 1) {
      //loading页隐藏
      $('.loading').addClass('hide');
    }
  });

  //  onePageScroll
  Zepto(function ($) {
    $(".main").onePageScroll({
      loop: false,
      easing: "ease",
      animationTime: 600,
      pagination: false
    });
  });
  $('.arrow').bind('click', function () {
    $(".main").moveDown();
  });
</script>
